<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Parallax Scroller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parallax-container">
        <section id="section1" class="parallax-section">
            <div class="background">Background</div>
            <div class="mountain left">Left Mountain</div>
            <div class="mountain right">Right Mountain</div>
            <div class="cloud left">Left Cloud</div>
            <div class="cloud right">Right Cloud</div>
            <div class="man">Man</div>
            <h1 class="title">Parallax Journey</h1>
        </section>

        <section id="section2" class="content-section">
            <div class="content-wrapper">
                <h2>Discover the Magic</h2>
                <p>Embark on a journey through mesmerizing landscapes and enchanting animations. Let the parallax effect transport you to a world of wonder.</p>
            </div>
        </section>

        <!-- Additional sections can be added here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
