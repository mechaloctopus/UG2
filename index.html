<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scroller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parallax-container">
        <div id="background" class="background"></div>
        <h1 id="title" class="title">Parallax Demo</h1>
        <img id="man" class="man" src="/api/placeholder/200/400" alt="Man">
        <img id="cloudLeft" class="cloud cloud-left" src="/api/placeholder/150/100" alt="Left Cloud">
        <img id="cloudRight" class="cloud cloud-right" src="/api/placeholder/150/100" alt="Right Cloud">
    </div>
    <script src="script.js"></script>
</body>
</html>
