<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unlikely Gems - Refined Parallax</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .parallax-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .parallax-element {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            will-change: transform;
        }
        .background {
            background-color: #87CEEB;
            z-index: 1;
        }
        .mountain {
            background-color: #8B4513;
            width: 50%;
            height: 60%;
            bottom: 0;
            top: auto;
        }
        .mountain.left {
            left: 0;
            z-index: 2;
        }
        .mountain.right {
            left: auto;
            right: 0;
            z-index: 2;
        }
        .cloud {
            background-color: #FFFFFF;
            width: 20%;
            height: 20%;
            z-index: 3;
        }
        .cloud.left {
            top: 20%;
            left: 10%;
        }
        .cloud.right {
            top: 30%;
            right: 10%;
            left: auto;
        }
        .man {
            background-color: #000;
            width: 10%;
            height: 30%;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
        }
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 5;
        }
        .content {
            position: absolute;
            top: 100vh;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-element background"></div>
        <div class="parallax-element mountain left"></div>
        <div class="parallax-element mountain right"></div>
        <div class="parallax-element cloud left"></div>
        <div class="parallax-element cloud right"></div>
        <div class="parallax-element man"></div>
        <h1 class="title">An Unlikely Journey</h1>
    </div>
    <div class="content">
        <h2>A Rummagers Delight</h2>
        <p>Episodes, Products, Bonus Auction</p>
        <h2>Discover Hidden Treasures</h2>
        <p>Explore our collection of unique finds and rare gems.</p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.querySelector('.parallax-container');
        const background = document.querySelector('.background');
        const leftMountain = document.querySelector('.mountain.left');
        const rightMountain = document.querySelector('.mountain.right');
        const leftCloud = document.querySelector('.cloud.left');
        const rightCloud = document.querySelector('.cloud.right');
        const man = document.querySelector('.man');
        const title = document.querySelector('.title');

        let lastScrollPosition = 0;
        const maxScroll = 3000; // Maximum scroll value

        function clamp(value, min, max) {
            return Math.min(Math.max(value, min), max);
        }

        function updateParallax(scrollPosition) {
            const progress = clamp(scrollPosition / maxScroll, 0, 1);

            // Background zoom
            background.style.transform = `scale(${1 + progress * 0.5})`;

            // Left mountain moves left (no zoom)
            leftMountain.style.transform = `translateX(${-progress * 30}%)`;

            // Right mountain moves right (no zoom)
            rightMountain.style.transform = `translateX(${progress * 30}%)`;

            // Left cloud moves left off screen (faster than mountains)
            leftCloud.style.transform = `translateX(${-progress * 150}%)`;

            // Right cloud moves right off screen (faster than mountains)
            rightCloud.style.transform = `translateX(${progress * 150}%)`;

            // Man moves up and gets smaller, starting from bottom
            man.style.transform = `translate(-50%, ${-progress * 30}%) scale(${1 - progress * 0.5})`;

            // Title fades out
            title.style.opacity = 1 - progress;
        }

        function handleScroll(event) {
            event.preventDefault();
            const delta = clamp(event.deltaY, -10, 10); // Limit scroll speed
            lastScrollPosition = clamp(lastScrollPosition + delta * 10, 0, maxScroll);
            updateParallax(lastScrollPosition);
        }

        container.addEventListener('wheel', handleScroll, { passive: false });

        // Touch events for mobile devices
        let touchStartY;
        container.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        container.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!touchStartY) return;
            const touchY = e.touches[0].clientY;
            const delta = touchStartY - touchY;
            touchStartY = touchY;
            lastScrollPosition = clamp(lastScrollPosition + delta, 0, maxScroll);
            updateParallax(lastScrollPosition);
        }, { passive: false });

        // Initial call to set positions
        updateParallax(0);
    });
    </script>
</body>
</html>
