<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unlikely Gems</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .section {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            transition: transform 0.5s ease;
        }
        .parallax-element {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            will-change: transform;
        }
        .background {
            background-color: #87CEEB;
            z-index: 1;
        }
        .mountain {
            background-color: #8B4513;
            width: 50%;
            height: 60%;
            bottom: 0;
            top: auto;
        }
        .mountain.left {
            left: 0;
            z-index: 2;
        }
        .mountain.right {
            left: auto;
            right: 0;
            z-index: 2;
        }
        .cloud {
            background-color: #FFFFFF;
            width: 20%;
            height: 20%;
            z-index: 3;
        }
        .cloud.left {
            top: 20%;
            left: 10%;
        }
        .cloud.right {
            top: 30%;
            right: 10%;
            left: auto;
        }
        .man {
            position: absolute;
            background-color: #000;
            width: 10%;
            height: 30%;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
        }
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 5;
        }
        .content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .tree {
            position: absolute;
            background-color: #228B22;
            width: 20%;
            height: 80%;
            bottom: 0;
            left: -20%;
            z-index: 3;
        }
        .title-section {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title-section h1 {
            font-size: 4rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="section title-section">
        <h1>Unlikely Gems</h1>
    </div>
    <div class="section parallax-container" id="section1">
        <div class="parallax-element background"></div>
        <div class="parallax-element mountain left"></div>
        <div class="parallax-element mountain right"></div>
        <div class="parallax-element cloud left"></div>
        <div class="parallax-element cloud right"></div>
        <div class="man"></div>
        <h1 class="title">An Unlikely Journey</h1>
    </div>
    <div class="section content">
        <h2>A Rummagers Delight</h2>
        <p>Episodes, Products, Bonus Auction</p>
        <h2>Hidden Treasures</h2>
        <p>Explore a collection of unique finds and rare gems.</p>
    </div>
    <div class="section parallax-container" id="section2">
        <div class="parallax-element background"></div>
        <div class="tree"></div>
    </div>
    <div class="section content">
        <h2>Signature Products</h2>
        <p>HotSauce, Salad Dressing, and Pickles</p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const sections = document.querySelectorAll('.section');
        let currentSection = 0;
        let sectionProgress = 0;
        let isTransitioning = false;
        let lastScrollTime = 0;
        const scrollCooldown = 50; // ms

        function updateParallax(sectionIndex, progress) {
            const section = sections[sectionIndex];
            if (section.id === 'section1') {
                const background = section.querySelector('.background');
                const leftMountain = section.querySelector('.mountain.left');
                const rightMountain = section.querySelector('.mountain.right');
                const leftCloud = section.querySelector('.cloud.left');
                const rightCloud = section.querySelector('.cloud.right');
                const man = section.querySelector('.man');
                const title = section.querySelector('.title');

                background.style.transform = `scale(${1 + progress * 0.2})`;
                leftMountain.style.transform = `translateX(${-progress * 20}%)`;
                rightMountain.style.transform = `translateX(${progress * 20}%)`;
                leftCloud.style.transform = `translateX(${-progress * 100}%)`;
                rightCloud.style.transform = `translateX(${progress * 100}%)`;
                man.style.transform = `translate(-50%, ${-progress * 20}%) scale(${1 - progress * 0.3})`;
                title.style.opacity = 1 - progress;
            } else if (section.id === 'section2') {
                const tree = section.querySelector('.tree');
                tree.style.transform = `translateX(${progress * 120}%)`;
            }
        }

        function updateSectionPositions() {
            sections.forEach((section, index) => {
                section.style.transform = `translateY(${(index - currentSection) * 100}vh)`;
            });
        }

        function handleScroll(event) {
            event.preventDefault();
            const now = Date.now();
            if (isTransitioning || now - lastScrollTime < scrollCooldown) return;
            lastScrollTime = now;

            const delta = Math.sign(event.deltaY);
            const section = sections[currentSection];

            if (section.classList.contains('parallax-container')) {
                sectionProgress += delta * 0.05;
                sectionProgress = Math.max(0, Math.min(1, sectionProgress));

                const easedProgress = easeInOutCubic(sectionProgress);
                updateParallax(currentSection, easedProgress);

                if ((delta > 0 && sectionProgress >= 0.999) || (delta < 0 && sectionProgress <= 0.001)) {
                    transitionToNextSection(delta);
                }
            } else {
                transitionToNextSection(delta);
            }
        }

        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        function transitionToNextSection(direction) {
            isTransitioning = true;
            currentSection += direction;
            currentSection = Math.max(0, Math.min(sections.length - 1, currentSection));
            sectionProgress = direction > 0 ? 0 : 1;
            updateSectionPositions();

            setTimeout(() => {
                isTransitioning = false;
            }, 500);
        }

        window.addEventListener('wheel', handleScroll, { passive: false });

        let touchStartY;
        window.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isTransitioning || !touchStartY) return;

            const touchY = e.touches[0].clientY;
            const delta = touchStartY - touchY;
            handleScroll({ preventDefault: () => {}, deltaY: delta });

            touchStartY = touchY;
        }, { passive: false });

        updateSectionPositions();
    });
    </script>
</body>
</html>
