<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unlikely Gems</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .section {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .parallax-element {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            will-change: transform;
        }
        .background {
            background-color: #87CEEB;
            z-index: 1;
        }
        .mountain {
            background-color: #8B4513;
            width: 50%;
            height: 60%;
            bottom: 0;
            top: auto;
        }
        .mountain.left {
            left: 0;
            z-index: 2;
        }
        .mountain.right {
            left: auto;
            right: 0;
            z-index: 2;
        }
        .cloud {
            background-color: #FFFFFF;
            width: 20%;
            height: 20%;
            z-index: 3;
        }
        .cloud.left {
            top: 20%;
            left: 10%;
        }
        .cloud.right {
            top: 30%;
            right: 10%;
            left: auto;
        }
        .man {
            position: absolute;
            background-color: #000;
            width: 10%;
            height: 30%;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
        }
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 5;
        }
        .content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .tree-container {
            position: absolute;
            bottom: 0;
            left: -20%;
            width: 20%;
            height: 80%;
            z-index: 3;
        }
        .tree {
            width: 100%;
            height: 100%;
            background-color: #228B22;
            position: relative;
            z-index: 2;
        }
        .man2 {
            position: absolute;
            background-color: #000;
            width: 50%;
            height: 50%;
            bottom: 0;
            right: -5%;
            z-index: 1;
            transform-origin: bottom right;
        }
        .title-section {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title-section h1 {
            font-size: 4rem;
            color: white;
        }
        .gem {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #FF1493;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            right: 50px;
            top: 50px;
            z-index: 6;
        }
        .social-media {
            background-color: #34495e;
            padding: 2rem;
            text-align: center;
        }
        .social-icon {
            font-size: 3rem;
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        .newsletter-form {
            margin-top: 2rem;
        }
        .newsletter-form input[type="email"] {
            padding: 0.5rem;
            font-size: 1rem;
            width: 250px;
        }
        .newsletter-form button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        .gif-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
            position: sticky;
            top: 0;
        }
        .gif-container {
            width: 300px;
            height: 300px;
            overflow: hidden;
        }
        .gif-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="section title-section">
        <h1>Unlikely Gems</h1>
    </div>
    <div class="section parallax-container" id="section1">
        <div class="parallax-element background"></div>
        <div class="parallax-element mountain left"></div>
        <div class="parallax-element mountain right"></div>
        <div class="parallax-element cloud left"></div>
        <div class="parallax-element cloud right"></div>
        <div class="man"></div>
        <h1 class="title">An Unlikely Journey</h1>
    </div>
    <div class="section content">
        <h2>A Rummagers Delight</h2>
        <p>Episodes, Products, Bonus Auction</p>
        <h2>Hidden Treasures</h2>
        <p>Explore a collection of unique finds and rare gems.</p>
    </div>
    <div class="section parallax-container" id="section2">
        <div class="parallax-element background"></div>
        <div class="tree-container">
            <div class="man2"></div>
            <div class="tree"></div>
        </div>
    </div>
    <div class="section content">
        <h2>Signature Products</h2>
        <p>HotSauce, Salad Dressing, and Pickles</p>
    </div>
    <div class="section parallax-container" id="section3">
        <div class="parallax-element background"></div>
        <div class="gem"></div>
    </div>
    <div class="section gif-section" id="gif-section">
        <div class="gif-container">
            <img src="https://raw.githubusercontent.com/mechaloctopus/UG2/main/4NiS.gif" alt="Scroll-controlled GIF" class="gif-image">
        </div>
    </div>
    <div class="section social-media">
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
        <form class="newsletter-form">
            <input type="email" placeholder="Enter your email">
            <button type="submit">Join Newsletter</button>
        </form>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const sections = document.querySelectorAll('.section');
        let lastScrollY = window.scrollY;
        let targetScrollY = window.scrollY;
        const scrollEasing = 0.05;

        // GIF animation control
        const gifUrl = "https://raw.githubusercontent.com/mechaloctopus/UG2/main/4NiS.gif";
        let gifSection, gifImage, gifHeight, frameHeight, totalFrames = 30;
        let currentFrame = 0;

        function initGif() {
            gifSection = document.getElementById('gif-section');
            if (!gifSection) return;

            gifImage = gifSection.querySelector('.gif-image');
            if (!gifImage) return;

            gifImage.onload = () => {
                gifHeight = gifImage.naturalHeight;
                frameHeight = gifHeight / totalFrames;
            };

            gifImage.src = gifUrl;
        }

        function updateParallax() {
            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                const progress = (window.innerHeight - rect.top) / (window.innerHeight + rect.height);

                if (progress > -0.25 && progress < 1.25) {
                    const easedProgress = easeInOutCubic(Math.max(0, Math.min(1, (progress - 0.25) / 0.5)));

                    if (section.id === 'section1') {
                        const background = section.querySelector('.background');
                        const leftMountain = section.querySelector('.mountain.left');
                        const rightMountain = section.querySelector('.mountain.right');
                        const leftCloud = section.querySelector('.cloud.left');
                        const rightCloud = section.querySelector('.cloud.right');
                        const man = section.querySelector('.man');
                        const title = section.querySelector('.title');

                        background.style.transform = `scale(${1 + easedProgress * 0.2})`;
                        leftMountain.style.transform = `translateX(${-easedProgress * 20}%)`;
                        rightMountain.style.transform = `translateX(${easedProgress * 20}%)`;
                        leftCloud.style.transform = `translateX(${-easedProgress * 100}%)`;
                        rightCloud.style.transform = `translateX(${easedProgress * 100}%)`;
                        man.style.transform = `translate(-50%, ${-easedProgress * 20}%) scale(${1 - easedProgress * 0.3})`;
                        title.style.opacity = Math.max(0, 1 - Math.abs(easedProgress - 0.5) * 2);
                    } else if (section.id === 'section2') {
                        const treeContainer = section.querySelector('.tree-container');
                        const man2 = section.querySelector('.man2');

                        if (easedProgress < 0.3) {
                            const enterProgress = easedProgress / 0.3;
                            const xPosition = enterProgress * 120;
                            treeContainer.style.transform = `translateX(${xPosition}%)`;
                            man2.style.transform = 'rotate(0deg)';
                        } else if (easedProgress < 0.4) {
                            const leanProgress = (easedProgress - 0.3) / 0.1;
                            const leanAngle = leanProgress * 15;
                            treeContainer.style.transform = 'translateX(120%)';
                            man2.style.transform = `rotate(${leanAngle}deg)`;
                        } else {
                            const exitProgress = (easedProgress - 0.4) / 0.6;
                            const xPosition = 120 - exitProgress * 140;
                            const scale = 1 + exitProgress * 0.5;
                            treeContainer.style.transform = `translateX(${xPosition}%) scale(${scale})`;
                            man2.style.transform = 'rotate(15deg)';
                        }
                    } else if (section.id === 'section3') {
                        const gem = section.querySelector('.gem');
                        if (easedProgress < 0.2) {
                            const spiralInProgress = easedProgress / 0.2;
                            const xPosition = (1 - spiralInProgress) * 100;
                            const yPosition = spiralInProgress * 50;
                            const rotation = spiralInProgress * 720;
                            gem.style.transform = `translate(${xPosition}%, ${yPosition}%) rotate(${rotation}deg)`;
                            gem.style.opacity = spiralInProgress;
                        } else if (easedProgress < 0.8) {
                            gem.style.transform = `translate(0%, 50%) rotate(720deg)`;
                            gem.style.opacity = 1;
                        } else {
                            const spiralOutProgress = (easedProgress - 0.8) / 0.2;
                            const xPosition = spiralOutProgress * 100;
                            const yPosition = (1 - spiralOutProgress) * 50;
                            const rotation = 720 + spiralOutProgress * 720;
                            gem.style.transform = `translate(${xPosition}%, ${yPosition}%) rotate(${rotation}deg)`;
                            gem.style.opacity = 1 - spiralOutProgress;
                        }
                    }
                }
            });
        }

        function updateGifFrame(scrollDirection) {
            if (!gifImage || !frameHeight) return;

            if (scrollDirection > 0) {
                currentFrame = (currentFrame + 1) % totalFrames;
            } else if (scrollDirection < 0) {
                currentFrame = (currentFrame - 1 + totalFrames) % totalFrames;
            }

            const frameOffset = currentFrame * frameHeight;
            gifImage.style.transform = `translateY(-${frameOffset}px)`;
        }

        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        function smoothScroll() {
            const currentScrollY = window.scrollY;
            const delta = currentScrollY - lastScrollY;

            const scrollDirection = Math.sign(delta);
            updateGifFrame(scrollDirection);

            const currentSection = [...sections].findIndex(section => {
                const rect = section.getBoundingClientRect();
                return rect.top <= window.innerHeight * 0.25 && rect.bottom >= window.innerHeight * 0.75;
            });

            if (sections[currentSection] && sections[currentSection].classList.contains('parallax-container')) {
                targetScrollY += delta * 0.05;
            } else {
                targetScrollY += delta * 0.5;
            }

            lastScrollY = currentScrollY;

            window.scrollTo(0, lastScrollY + (targetScrollY - lastScrollY) * scrollEasing);

            updateParallax();
            requestAnimationFrame(smoothScroll);
        }

        window.addEventListener('scroll', () => {
            lastScrollY = window.scrollY;
        }, { passive: true });

        initGif();
        smoothScroll();
    });
    </script>
</body>
</html>
