<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Parallax Text Scroller</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parallax-container">
        <section id="section1" class="parallax-section">
            <div id="background1" class="background"></div>
            <h1 id="title1" class="title">Parallax Journey</h1>
            <p class="subtitle left">Begin Your</p>
            <p class="subtitle right">Adventure</p>
        </section>

        <section id="section2" class="content-section">
            <div class="content-wrapper">
                <h2 id="title2">Discover the Magic</h2>
                <p id="paragraph2">Embark on a journey through mesmerizing landscapes and enchanting animations. Let the parallax effect transport you to a world of wonder.</p>
            </div>
        </section>

        <section id="section3" class="parallax-section">
            <div id="background3" class="background"></div>
            <h2 class="floating-text left">Explore</h2>
            <h2 class="floating-text right">Dream</h2>
            <h2 class="floating-text center">Discover</h2>
        </section>

        <section id="section4" class="parallax-section">
            <div id="background4" class="background"></div>
            <h1 id="title4" class="title">Journey's End</h1>
            <p class="subtitle left">But Every End</p>
            <p class="subtitle right">Is A New Beginning</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
